<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- filter Items -->
      <nav>
        <div class="items">
          <span class="item active" data-name="all">All</span>
          <span class="item" data-name="bag">Bag</span>
          <span class="item" data-name="shoe">Shoe</span>
          <span class="item" data-name="watch">Watch</span>
          <span class="item" data-name="camera">Camera</span>
          <span class="item" data-name="headphone">Headphone</span>
        </div>
      </nav>
      <!-- filter Images -->
      <div class="gallery">
        <div class="image" data-name="bag">
          <span><img src="images/bag-1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="bag">
          <span><img src="./images/Bag_1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="bag">
          <span><img src="./images/bag_2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="shoe">
          <span><img src="images/shoe-1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="shoe">
          <span><img src="images/shoe-2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="shoe">
          <span><img src="./images/shoe_2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="shoe">
          <span><img src="./images/shoe_3.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="shoe">
          <span><img src="./images/shoe_4.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="watch">
          <span><img src="images/watch-1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="watch">
          <span><img src="images/watch-2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="watch">
          <span><img src="images/watch-3.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="watch">
          <span><img src="images/watch-4.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="watch">
          <span><img src="images/watch-5.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="headphone">
          <span><img src="images/headphone-1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="camera">
          <span><img src="images/camera-1.jpg" alt="" /></span>
        </div>

        <div class="image" data-name="headphone">
          <span><img src="images/headphone-2.jpg" alt="" /></span>
        </div>

        <div class="image" data-name="camera">
          <span><img src="images/camera-2.jpg" alt="" /></span>
        </div>
      </div>
    </div>
    <!-- fullscreen img preview box -->
    <div class="preview-box">
      <div class="details">
        <span class="title"
          >Image Category:
          <p></p
        ></span>
        <span><i class="icon fa fa-times"></i> </span>
      </div>
      <div class="image-box"><img src="" alt="" /></div>
    </div>
    <div class="shadow"></div>
    <script src="./index.js"></script>
  </body>
</html>
